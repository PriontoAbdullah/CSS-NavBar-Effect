<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS NavBar Effect</title>

    <link rel="stylesheet" type="text/css" href="water-navbar.css">
    <link rel="stylesheet" type="text/css" href="creative-navbar.css">

</head>

<body>
    <!------ Water NavBarEffect------>
    <section id="water-navbar">
        <ul>
            <li>
                <a href="#" data-text="Home">Home</a>
            </li>
            <li>
                <a href="#" data-text="About">About</a>
            </li>
            <li>
                <a href="#" data-text="Services">Services</a>
            </li>
            <li>
                <a href="#" data-text="Portfolio">Portfolio</a>
            </li>
            <li>
                <a href="#" data-text="Our Team">Our Team</a>
            </li>
            <li>
                <a href="#" data-text="Contact">Contact</a>
            </li>
        </ul>
    </section>


    <!------ Water NavBarEffect------>
    <section id="creative-navbar">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#" data-text="Home">Home</a>
                </li>
                <li>
                    <a href="#" data-text="About">About</a>
                </li>
                <li>
                    <a href="#" data-text="Services">Services</a>
                </li>
                <li>
                    <a href="#" data-text="Work">Work</a>
                </li>
                <li>
                    <a href="#" data-text="Team">Team</a>
                </li>
                <li>
                    <a href="#" data-text="Contact">Contact</a>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
